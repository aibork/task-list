<form 
    class="add-form" 
    (ngSubmit)="onSubmit()" 
    *ngIf="showAddTask"
    >

    <div class="form-control">
        <label for="text">New Task</label>
        <input 
            type="text" 
            name="text" 
            id="text" 
            placeholder="Add TaskText"
            [(ngModel)]="text"
        />
    </div>

    <div class="form-control">
        <label for="day">Day & Time</label>
        <input 
            type="text" 
            name="day" 
            id="day" 
            placeholder="Add Day & Time"
            [(ngModel)]="day"
        />
    </div>

    <div class="form-control form-control-check">
        <label 
        for="reminder">Reminder

        </label>
        <input 
            type="checkbox" 
            name="checkbox" 
            id="day" 
            placeholder="Add Day & Time"
            [(ngModel)]="reminder"
            />
    </div>
    
    <input type="submit" value="Save" class="btn btn-block">

</form>
